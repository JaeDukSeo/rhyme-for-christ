<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8, user-scalable=no">
    <title>Rhyme Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Set a smaller initial scale for mobile */
        @viewport {
            width: device-width;
            zoom: 0.8;
            min-zoom: 0.8;
            max-zoom: 0.8;
        }

        .main-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
            zoom: 0.8; /* Additional zoom out */
        }

        .main-section {
            flex: 2;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }

        .search-sidebar {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f8f9fa;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .title {
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        .textarea-container {
            margin-bottom: 20px;
        }

        #lyrics-input {
            width: 100%;
            min-height: 500px; /* Increased from 300px */
            font-size: 14px; /* Slightly smaller font */
            line-height: 1.5;
            padding: 15px;
        }

        .button-stack {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .result-container {
            margin-top: 20px;
            text-align: left;  /* Keep text alignment left for results */
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            background-color: #000;
            color: #fff;
            border-radius: 8px;
        }
        
        /* Preserve whitespace and line breaks */
        .ansi-output {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .main-section, .search-sidebar {
                flex: none;
                height: auto;
                max-height: none;
            }

            .search-sidebar {
                border-top: 1px solid #ddd;
                border-right: none;
            }

            #lyrics-input {
                min-height: 400px; /* Slightly shorter on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Main section (2/3) -->
        <div class="main-section">
            <h1 class="title">Rhyme Analyzer</h1>
            
            <div class="textarea-container">
                <textarea id="lyrics-input" class="form-control" 
                          placeholder="Enter your lyrics here..."
                          rows="15"></textarea>
            </div>

            <div class="button-stack">
                <button id="analyze-btn" class="btn btn-primary btn-block" style="width: 100%; padding: 12px;">
                    Analyze Rhymes
                </button>
                <button id="copy-btn" class="btn btn-secondary btn-block" style="width: 100%; padding: 12px;">
                    <i class="fas fa-clipboard"></i> Copy to Clipboard
                </button>
            </div>

            <div id="result-wrapper" style="display: none;">
                <div id="result" class="result-container"></div>
            </div>
        </div>

        <!-- Search sidebar (1/3) -->
        <div class="search-sidebar">
            <h2 class="title">Similar Sound Finder</h2>
            <div style="margin-bottom: 20px;">
                <input type="text" id="word-input" class="form-control" 
                       placeholder="Enter sound pattern (e.g., 'ink')" 
                       style="margin-bottom: 10px;">
                <button id="search-btn" class="btn btn-primary" style="width: 100%;">
                    Search
                </button>
            </div>
            <div id="similar-words-result" style="text-align: left;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load saved text when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const savedText = localStorage.getItem('lyricsText');
            const savedResult = localStorage.getItem('analysisResult');
            
            if (savedText) {
                document.getElementById('lyrics-input').value = savedText;
            }
            
            if (savedResult) {
                document.getElementById('result-wrapper').style.display = 'block';
                document.getElementById('result').innerHTML = savedResult;
            }
        });

        // Save text when it changes
        document.getElementById('lyrics-input').addEventListener('input', (e) => {
            localStorage.setItem('lyricsText', e.target.value);
        });

        // Analyze button click handler
        document.getElementById('analyze-btn').addEventListener('click', async () => {
            try {
                const text = document.getElementById('lyrics-input').value;
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text }),
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Show result container
                document.getElementById('result-wrapper').style.display = 'block';
                
                // Insert the HTML-converted ANSI output
                const resultContainer = document.getElementById('result');
                resultContainer.innerHTML = `<div class="ansi-output">${data.result}</div>`;
                
                localStorage.setItem('analysisResult', resultContainer.innerHTML);
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while analyzing the text. Please try again.');
            }
        });

        // Handle Ctrl+S to save
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                document.getElementById('analyze-btn').click();
            }
        });
    </script>

    <script>
        // Add this to your existing JavaScript
        document.getElementById('copy-btn').addEventListener('click', async () => {
            const textArea = document.getElementById('lyrics-input');
            const text = textArea.value;
            
            try {
                await navigator.clipboard.writeText(text);
                // Visual feedback
                const copyBtn = document.getElementById('copy-btn');
                copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                copyBtn.classList.remove('btn-secondary');
                copyBtn.classList.add('btn-success');
                
                // Reset button after 2 seconds
                setTimeout(() => {
                    copyBtn.innerHTML = '<i class="fas fa-clipboard"></i> Copy to Clipboard';
                    copyBtn.classList.remove('btn-success');
                    copyBtn.classList.add('btn-secondary');
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                textArea.select();
                textArea.setSelectionRange(0, 99999); // For mobile devices
                document.execCommand('copy');
                
                // Visual feedback
                const copyBtn = document.getElementById('copy-btn');
                copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                copyBtn.classList.remove('btn-secondary');
                copyBtn.classList.add('btn-success');
                
                // Reset button after 2 seconds
                setTimeout(() => {
                    copyBtn.innerHTML = '<i class="fas fa-clipboard"></i> Copy to Clipboard';
                    copyBtn.classList.remove('btn-success');
                    copyBtn.classList.add('btn-secondary');
                }, 2000);
            }
        });
    </script>

    <script>
        // Add this to your existing JavaScript
        document.getElementById('search-btn').addEventListener('click', async () => {
            const word = document.getElementById('word-input').value.trim();
            if (!word) return;
            
            try {
                const response = await fetch('/find-similar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ word }),
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('similar-words-result');
                
                if (data.error) {
                    resultDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                } else {
                    resultDiv.innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Words starting with "${word}" sound:</h5>
                                <ul style="list-style-type: none; padding-left: 0;">
                                    ${data.similar_words.map(word => `<li style="padding: 5px 0;">${word}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('similar-words-result').innerHTML = 
                    '<div class="alert alert-danger">An error occurred while searching.</div>';
            }
        });
    </script>
</body>
</html>
